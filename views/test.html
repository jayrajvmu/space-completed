<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="font-poppins text-center text-3xl font-bold pt-24">
        Filter Products
      </h1>
    </div>

    <!-- form -->
    <form class="text-center py-4">
      <input
        type="text"
        class="placeholder-gray-800 focus:outline-none bg-gray-200 text-gray-800 w-2/4 py-2 px-3 font-poppins rounded-md"
        id="filterInput"
        placeholder="Filter"
      />
      <select id="filterDropdown">
        <option value="jewelery">Jewelery</option>
        <option value="electronics">Electronics</option>
      </select>
    </form>

    <!-- product grid -->
    <div
      class="products grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pt-12 gap-20"
    ></div>

    <script>
      let fetchUrl = "https://fakestoreapi.com/products";

      let grid = document.querySelector(".products");
      let filterInput = document.getElementById("filterInput");
      let filterDropdown = document.getElementById("filterDropdown");

      fetch(fetchUrl)
        .then((res) => res.json())
        .then((json) => {
          // iterating products
          for (let value of json) {
            console.log(value.category);
            addElement(grid, value);
          }
        });

      // add event listener
      //filterInput.addEventListener("keyup", filterProducts);
      filterDropdown.addEventListener("change", filterProducts);

      // callback function
      function filterProducts() {
        let filterValue = filterDropdown.value.toUpperCase();
        let item = grid.querySelectorAll(".item");

        for (let i = 0; i < item.length; i++) {
          let span = item[i].querySelector(".category");
          if (span.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            item[i].style.display = "initial";
          } else {
            item[i].style.display = "none";
          }
        }
      }

      // get value from the api create dynamic element
      function addElement(appendIn, value) {
        let div = document.createElement("div");
        div.className = "item justify-self-center";

        let { image, title, category, price } = value;

        div.innerHTML = `
            <img src="${image}" class="bg-cover img mx-auto" alt="img1">
            <div class="text-center py-3 font-poppins">
                <h1 class="text-lg title">${title}</h1>
                <a href="#" class="block"><span class="text-sm text-red-400 category">${category}</span></a>
                <span class="block py-3">$<span class="text-md">${price}</span></span>
                <button class="border-2 px-8 py-1 bg-yellow-400 border rounded-md">Buy Now</button>
            </div>
    `;
        appendIn.appendChild(div);
      }
    </script>
  </body>
</html>
