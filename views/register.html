/* alert

*{
    margin: 0;
    padding: 0;
    user-select: none;  
    /* box-sizing: border-box; */
    font-family: 'poppins',sans-serif;
}

.alert{
    overflow: hidden;
    background: #055e32;
    padding: 14px 40px 14px 5px;
    /* max-width: 420px; */
    width: 228px;
    position: absolute;
    right: 0px;
    top: 10px;
    border-radius: 4px;
    border-left: 8px solid #262624;
    opacity: 0;
    pointer-events: none;

}
.alert.showAlert{

    opacity: 1;
    pointer-events: auto;
}
.alert .fa-thumbs-o-up{

    color: #dbedda;
    font-size: 15px;
}
.alert .msg{

    padding: 0 20px;
    font-size:13px;
    color:#ffffff;

}

.alert .close-btn{
cursor: pointer;
    position: absolute;
    right: 0px;
    top: 50px;
    transform: translate(-50%);
    background: #ffd080;
    padding :20px 18px;

}

.close-btn .fa-times{

    color: #ce8500;
    font-size:22px;
    line-height: 40px;

}  
.close-btn:hover{
    background: #ffc766;
}


.alert.show{

    animation: show_slide 1s ease forwards;

}
.alert.hide
{

    animation: hide_slide 1s ease forwards;
}


@keyframes show_slide{

  

    0%{

transform: translateX(100%);
}

40%{

transform: translateX(-10%);
}

80%{

transform: translateX(0%);
}

100%{

transform: translateX(10px);
}

}

/* .alert.show{

animation: hide _slide 1s ease forwards;

} */


@keyframes hide_slide{

  

0%{

transform: translateX(10px);
}

40%{

transform: translateX(0%);
}

80%{

transform: translateX(-10%);
}

100%{

transform: translateX(100%);
}

}
