<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/booking.css" />
    <link rel="stylesheet" href="../css/cancel.css" />
  </head>
  <body>
    <header class="header">
      <div class="common-container">
        <div class="header-row">
          <div class="header-logo">
            <a href="#">
              <h3>Right Space</h3>
            </a>
          </div>
          <button class="menu-icon-btn" data-menu-icon-btn>
            <svg
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
              class="menu-icon"
            >
              <g>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
              </g>
            </svg>
          </button>
          <ul class="header-list">
            <li class="header-list-item">
              <a href="#" class="sidebar-link">
                <svg
                  class="sidebar-icon"
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                >
                  <g>
                    <path
                      d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
                    ></path>
                  </g>
                </svg>
                <div class="header-list-item-name">Profile</div>
              </a>
            </li>
            <li class="header-list-item">
              <a href="/logout" class="sidebar-link">
                <svg
                  class="sidebar-icon"
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                >
                  <g>
                    <path
                      d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
                    ></path>
                  </g>
                </svg>
                <div class="header-list-item-name">Logout</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="main-container">
      <aside class="sidebar open" data-sidebar>
        <div class="top-sidebar">
          <a href="#" class="profile-logo">
            <img src="../img/profile-pic.jpg" alt="Profile Picture" />
          </a>
          <div class="hidden-sidebar your-profile">John Doe</div>
          <div class="hidden-sidebar profile-name">T20148</div>
        </div>
        <div class="middle-sidebar">
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="./home" class="sidebar-link">
                <svg
                  class="sidebar-icon"
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                >
                  <g>
                    <path
                      d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
                    ></path>
                  </g>
                </svg>
                <div class="hidden-sidebar">Dashboard</div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="./userBooking" class="sidebar-link">
                <svg
                  viewBox="0 0 24 24"
                  class="sidebar-icon"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                >
                  <g>
                    <path
                      d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"
                    ></path>
                  </g>
                </svg>
                <div class="hidden-sidebar">Wings</div>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="./seat" class="sidebar-link">
                <svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  class="sidebar-icon"
                >
                  <g>
                    <path
                      d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"
                    ></path>
                  </g>
                </svg>
                <div class="hidden-sidebar">Seat Availability</div>
              </a>
            </li>
            <li class="sidebar-list-item dropdown-list-item">
              <div class="sidebar-link active">
                <svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  class="sidebar-icon"
                >
                  <g>
                    <path
                      d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"
                    ></path>
                  </g>
                </svg>
                <div class="hidden-sidebar dropdown-hidden-sidebar">
                  Booking
                </div>
              </div>
              <ul class="sidebar-list dropdown-menu-list-item">
                <li class="sidebar-list-item active">
                  <a
                    href="./booking"
                    class="sidebar-link dropdown-sidebar-link"
                  >
                    <i class="fa-sharp fa-solid fa-angle-right"></i>
                    <div class="hidden-sidebar">New Booking</div>
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a
                    href="./my-booking"
                    class="sidebar-link dropdown-sidebar-link"
                  >
                    <i class="fa-sharp fa-solid fa-angle-right"></i>
                    <div class="hidden-sidebar">My Booking</div>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>
      <main class="content">
        <div class="booked-seats-section">
          <div id="signin-message"></div>
          <div id="no-seat"></div>
          <div class="booked-seats_row"></div>
        </div>
      </main>
    </div>

    <!-- available popup starts -->
    <div class="modal-section modal" id="modal-section">
      <div class="modal-container">
        <div class="modal-header">
          <div class="title" id="modal-title"></div>
          <button id="close-btn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div id="message" class="message"></div>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <!-- available popup ends -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/cancel.js"></script>
    <!-- <script src="../js/wing.js"></script> -->
  </body>
</html>
