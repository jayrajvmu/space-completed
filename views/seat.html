<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Availability</title>
    <link rel="stylesheet" href="../css/seat.css" />
    <style>
      .seat-col {
        display: none;
      }
    </style>
  </head>

  <body>
    <header id="userBooking_header">
      <div id="logo">
        <div>Space - o</div>
      </div>
      <nav>
        <!-- <a href="#"><div id="dashboard">Dashboard</div></a> -->
        <a href="#">
          <div id="profile">Profile</div>
        </a>
        <a href="#">
          <div id="logout">Logout</div>
        </a>
      </nav>
    </header>
    <div id="container">
      <div id="container_left">
        <div id="profile_view">
          <div id="profile_pht"></div>
          <div id="profile_name">Profile</div>
        </div>

        <nav id="side_bar">
          <a href="./wing.html">
            <div id="dashboard">DashBoard</div>
          </a>

          <a href="./userBooking.html">
            <div id="wingEdit">Wings</div>
          </a>
          <a href="./booking">
            <div>Booking</div>
          </a>
          <a href="./seat">
            <div id="">Seat Avalilability</div>
          </a>
        </nav>
      </div>

      <div id="container_right">
        <div class="opt">
          <div class="Seat-container">
            <label for="wing"> Select a WING:</label>
            <select id="wing" placeholder="Select">
              <option value="" disabled selected>Select</option>
              <option value="WS102">Creative</option>
              <option value="WS101">Digital</option>
            </select>
          </div>
          <div class="date">
            <label>Pick a date</label>
            <input
              type="date"
              id="wdate"
              placeholder="Pick a Date"
              value="2022-10-20"
              required
            />
          </div>
        </div>
        <div class="down">
          <ul class="showcase">
            <li>
              <div class="seat"></div>
              <small>Available</small>
            </li>
            <li>
              <div class="seat selected"></div>
              <small>Booked </small>
            </li>
            <li>
              <div class="seat sold"></div>
              <small>Occupied</small>
            </li>
          </ul>
        </div>
        <div class="container" id="cont"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="../js/script.js"></script> -->
  </body>
</html>
