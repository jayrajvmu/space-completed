<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogarth Wings</title>
    <!-- <link rel="stylesheet" href="../css/homepage.css"> -->


    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap");
* {
  padding: 0;
  margin: 0;
  font-family: sans-serif;
  font-size: 14px;
  text-decoration: none;
  list-style: none;
  user-select: none;
}

body {
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Jost', sans-serif;
    background-image: url('https://www.impactplus.com/hubfs/blog-image-uploads/what-is-parallax-scrolling.jpeg');
    /* background-color: #272a2c; */
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}



@keyframes zigzag2 {
  0%,
  100% {
    transform: translateX(50px);
  }

  50% {
    transform: translateX(100px) scale(0.8);
  }
}





@keyframes zigzag {
  0%,
  100% {
    transform: translateY(50px);
  }

  50% {
    transform: translateY(100px) scale(0.8);
  }
}

.container {
    width: 101%;
    height: 100vh;
    background: linear-gradient( to top right, rgb(243 243 243 / 50%), rgba(255, 255, 255, 0.3) );
    backdrop-filter: blur(5px);
    background-image: url("/public/css/images/hogarthhome.png");
}

.container .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 25px;
  margin-top: 1em;
}

.container .navbar .logo {
  display: flex;
  align-items: center;
}

.container .navbar .logo img {
  /* animation: rotate 8s linear infinite; */
  width: 198px;
}


@keyframes rotate {
  from {
    transform: rotate(-360deg);
  }
}

.container .navbar .logo .logoname {
  font-size: 18px;
  text-transform: uppercase;
  margin-left: 0.5em;
  color: #000;
  text-shadow: 1px 1px 1px rgba(16, 16, 16, 0.1),
    1px 2px 1px rgba(16, 16, 16, 0.2), 1px 3px 1px rgba(16, 16, 16, 0.1),
    1px 4px 1px rgba(16, 16, 16, 0.2), 1px 5px 1px rgba(16, 16, 16, 0.1),
    1px 6px 1px rgba(16, 16, 16, 0.2);
}

.searchbox {
  position: relative;
}

.searchbox input {
    padding: 8px 291px 8px 20px;
    border: none;
    outline: none;
    border-radius: 30px;
    transition: 0.3s;
}

.searchbox input:focus {
  padding: 8px 250px 8px 20px;
}

.searchbox .fa {
  position: absolute;
  top: 10px;
  right: 10px;
}

.container .navbar .navitem {
  display: flex;
  justify-content: center;
  align-items: center;
}

.navitem .lang select {
  padding: 6px 30px;
  border: none;
  outline: none;
  border-radius: 6px;
  position: relative;
  right: 4em;
}

.navitem .icons {
  position: relative;
  right: 1em;
}

.navitem .icons ul li {
  position: relative;
  display: inline-block;
  font-size: 16px;
  margin: 0 12px;
}

.navitem .icons ul li .fa {
  padding: 5px;
  color: #fff;
  background: #000;
  border-radius: 50%;
  transition: 0.3s;
}

.navitem .icons ul li .fa:hover {
  transform: scale(1.2) rotate(360deg);
  color: #33cc33;
  background: transparent;
}

.navitem .account {
  position: relative;
  display: flex;
  align-items: center;
}

.navitem .account img {
    border-radius: 50%;
    height: 40px;
    width: 62px;
}

.navitem .account .name {
  text-transform: capitalize;
  margin: 0 8px;
  font-weight: 700;
}

.navitem .account .username {
  position: absolute;
  top: 18px;
  left: 32px;
  font-size: 12px;
  color: #000;
}

.container-body {
  display: grid;
  grid-template-columns: 18% auto;
}

.container-body .sidebar {
    margin: 14px 0 20px 20px;
    background: linear-gradient( to top right, rgba(255, 255, 255, 0.4), #9cacb7 );
    border-radius: 14px;
    padding: 10px;
    height: 507px;
    width: 202px;
}

.container-body .sidebar ul li {
  padding: 10px 10px;
  margin: 10px 0;
}

.container-body .sidebar ul li:hover {
  background: #00004d;
  color: #fff;
  border-radius: 8px;
}

.container-body .sidebar ul li a {
  color: #000;
  text-transform: capitalize;
  font-weight: bolder;
}

.container-body .sidebar ul li:hover a {
  color: #fff;
}

.container-body .sidebar ul .dashboard {
  background: #00004d;
  color: #fff;
  border-radius: 8px;
  padding: 10px;
}

.container-body .sidebar ul .dashboard a {
  color: #fff;
}

.container-body .sidebar ul li .fa {
  font-size: 18px;
  padding: 0 5px;
}

.container-body .main-body .headtittle {
  padding: 15px;
  margin: 20px;
  margin-bottom: 0;
}

.container-body .main-body .headtittle span {
  text-transform: capitalize;
  font-weight: 700;
  font-size: 16px;
}

.container-body .main-body .headtittle h2 {
  font-size: 25px;
  font-weight: normal;
}

.container-body .main-body .cards {
  display: grid;
  grid-template-rows: 180px 140px;
  grid-gap: 20px;
  padding: 20px;
}

.container-body .main-body .cards .row-1 {
    display: grid;
    grid-template-columns: 33% 36% auto;
    grid-gap: 20px;

}

.container-body .main-body .cards .row-2 {
    display: grid;
    grid-template-columns: repeat(4, auto);
    grid-gap: 169px;
    padding: 27px;
}

.container-body .main-body .cards .row .col {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    width: 251px;;
}
.container-body .main-body .cards .row2 .col {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    width: 251px;;
}

.container-body .main-body .cards .row .col .cardtittle {
  font-size: 16px;
  padding: 20px;
  text-transform: capitalize;
}

.balance-card {
  position: relative;
}

.balance-card h2 {
  font-size: 28px;
  padding: 10px 20px;
}

.balance-card span {
  font-size: 16px;
  font-weight: bold;
  padding: 20px;
  color: #33cc33;
}

.balance-card img {
  position: absolute;
  top: 5em;
  left: 14em;
}

.debit-card {
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 18px;
  background-position: center;
  background-size: cover;
  background: #33ccff;
  color: #fff;
}

.debit-card .cardnumber {
  font-size: 18px;
  padding: 10px 20px;
  padding-right: 0;
  background: rgba(255, 255, 255, 0.6);
  color: #000;
  font-weight: normal;
  text-shadow: 1px 1px 1px rgba(16, 16, 16, 0.1),
    1px 2px 1px rgba(16, 16, 16, 0.1), 1px 3px 1px rgba(16, 16, 16, 0.1),
    1px 4px 1px rgba(16, 16, 16, 0.1), 1px 5px 1px rgba(16, 16, 16, 0.1);
}

.debit-card .cardholder {
  font-size: 18px;
  padding: 20px;
  font-weight: normal;
}

.col .t-i,
.p-i,
.u-i,
.i-s {
  font-size: 25px;
  font-weight: 700;
  padding: 20px 5px 20px 20px;
}

.col .status {
  font-size: 18px;
  padding: 6px 20px;
  border-radius: 6px;
  color: #fff;
  position: relative;
  bottom: 3px;
}

.total-invoice .status {
  font-weight: 700;
  color: #339933;
  font-size: 16px;
  padding-left: 5px;
}

.paid-invoice .status {
  background: #0066cc;
}

.unpaid-invoice .status {
  background: #ff0066;
}

.invoice-sent .status {
  background: #ffcc00;
}

.row2img
{
    
    background-image: url('https://cdn.dribbble.com/users/1774675/screenshots/11646193/media/12497f1173cefad2c3fda9aca858bd05.png?compress=1&resize=400x300&vertical=top');
    border-radius: 45px;

}

}

}
