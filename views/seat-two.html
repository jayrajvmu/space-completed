<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/seat.css" />
    <link rel="stylesheet" href="../css/booking.css" />
    <style>
      .seat-col {
        display: none;
      }
      .table {
        width: 15em;
        position: relative;
      }
      .table-name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .chair {
        width: 2em;
        height: 2em;
      }
    </style>
  </head>
  <body>
    <div id="container_right">
      <div class="opt">
        <div class="Seat-container">
          <label for="wing"> Select a WING:</label>
          <select id="wing" placeholder="Select">
            <option value="" disabled selected>Select</option>
            <option value="Digital">Digital</option>
            <option value="Creative">Creative</option>
          </select>
        </div>
        <div class="date">
          <label>Pick a date</label>
          <input type="date" id="wdate" placeholder="Pick a Date" />
        </div>
      </div>
      <div class="down">
        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>Available</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Booked </small>
          </li>
          <li>
            <div class="seat sold"></div>
            <small>Occupied</small>
          </li>
        </ul>
      </div>
      <div class="container" id="cont"></div>
    </div>

    <div class="modal-section modal" id="modal-section">
      <div class="modal-container">
        <div class="modal-header">
          <div class="title">Book the Seat</div>
          <button id="close-btn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div id="seatbooking-form">
            <div class="form-input">
              <label for="desk-id"> Desk Id </label>
              <input type="text" id="desk-id" name="deskId" />
            </div>
            <div class="form-input">
              <label for="emp-id"> Emp Id <span>*</span></label>
              <input type="text" id="emp-id" name="empId" />
            </div>
            <div class="form-input">
              <label for="date"> Choose Date <span>*</span></label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="form-input">
              <label for="time"> Chooose Time<span>*</span> </label>
              <select name="time" id="time">
                <option value="APAC">APAC</option>
                <option value="APAC">APEX</option>
              </select>
            </div>
            <div class="form-submit">
              <button type="submit" id="submit-btn">Book Now</button>
            </div>
          </div>
          <div id="message"></div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/seat-two.js"></script>
  </body>
</html>
