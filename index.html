<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./style.css" />
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

</style>

    </head>
<body>
    <section class="seat-container">
        <div class="seat-col">
          <div class="seat-item" >1</div>
        </div>
        <div class="seat-col">
          <div class="seat-item">2</div>
        </div>
        <div class="seat-col">
          <div class="seat-item" >3</div>
        </div>
        <div class="seat-col">
          <div class="seat-item" >4</div>
        </div>
        <div class="seat-col">
          <div class="seat-item" >5</div>
        </div>

      </section>
      <div class="modal-section modal " id="modal-section">
        <div class="modal-container">
          <div class="modal-header">
            <div class="title">Book the Seat</div>
            <button id="close-btn" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div id="seatbooking-form">
              <div class="form-input">
                <label for="desk-id"> Desk Id </label>
                <input type="text"  id="desk-id" name="deskId" />
              </div>
              <div class="form-input">
                <label for="emp-id"> Emp Id <span>*</span></label>
                <input type="text" id="emp-id" name="empId" required />
              </div>
              <div class="form-input">
                <label for="date"> Choose Date <span>*</span></label>
                <input type="date" id="date" name="date" required />
              </div>
              <div class="form-input">
                <label for="time"> Chooose Time<span>*</span> </label>
                <input type="text" name="time"  id="time">
              </div>
              <div class="form-submit">
                <button type="submit" id="submit-btn" >Book Now</button>
              </div>
            </div>
            <div id="message"></div>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./booking-module.js"></script>
</body>
</html>
