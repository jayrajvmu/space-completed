<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/userBooking.css">
</head>

<body>
    <div id="userContainer">
        <div>
            <div id="wingSearch">
                <div id="wingSection">
                    <label for="wingLocate">Locate Your Wing</label>
                    <select name="wingLocate" id="wingLocate">
                        <option value="creative">creative</option>
                        <option value="bunker">Bunker</option>
                        <option value="boardRoom">Board Room</option>
                    </select>
                </div>
                <div>
                    <button>Search</button>
                </div>
            </div>

            <div id="wingStation">
                <button onclick="creativeRoom(1)" value="1">creative</button>
                <button onclick="bunkerRoom()" value="2"> bunker</button>
                <button onclick="cafeRoom(this.value)" value="3"> cafe</button>
            </div>

        </div>
    </div>
    <div class="container">
        
    </div>
    <script src="../js/userBooking.js"></script>
</body>

</html>
