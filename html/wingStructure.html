<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Structuring</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/wingStructure.css">
</head>

<body>
    <header id="userBooking_header">
        <div id="logo">
            <div>Space - o</div>
        </div>
        <nav>
            <!-- <a href="#"><div id="dashboard">Dashboard</div></a> -->
            <a href="#">
                <div id="profile">Profile</div>
            </a>
            <a href="#">
                <div id="logout">Logout</div>
            </a>
        </nav>
    </header>
    <div id="container">
        <div id="container_left">
            <div id="profile_view">
                <div id="profile_pht"></div>
                <div id="profile_name">Vijay</div>
            </div>
            <nav id="side_bar">
                <a href="#">
                    <div id="dashboard">DashBoard</div>
                </a>
                <a href="#">
                    <div id="wing_creation">Wing Creation</div>
                </a>
                <a href="#">
                    <div id="wingEdit">Wing Edit</div>
                </a>
                <a href="#">
                    <div id="wingStructure">Wing Structure</div>
                </a>
                <a href="#">
                    <div id="userBooking">User Booking</div>
                </a>
            </nav>
        </div>
        <div id="container_right">



            <div id="wingContainerM">
                <a href="#" onclick="viewWingCreation()">
                    <div id="wingCreationM" > Wing Creation</div>
                </a>
                <a href="#" onclick="viewwingEditModule()">
                    <div id="wingEdit"> Wing Edit</div>
                </a>
                <a href="#" onclick="viewTableEdit()">
                    <div id="tableEdit"> Table Edit</div>
                </a>
            </div>
            <div id="wingCreationModule">
                <div id="wingContainer">
                    <div id="wingCreation">
                        <div><label for="wingGeneration">Wing Name</label>
                            <input type="text" name="wingGeneration" id="wingGeneration">
                        </div>
                        <div>
                            <label for="tableGeneration">No of Tables</label>
                            <input type="number" name="tableGeneration" id="tableGeneration">
                        </div>
                        <button onclick="generatingWing()">Generate</button>
                    </div>
                    <div id="message1">

                    </div>
                </div>
            </div>
            <div id="wingEditModule">
                <div id="wingButton">
                    <div id="deleteWing" onclick="openingWingDelete()">
                        <div onclick="openingWingDelete()">
                            Wing Delete
                        </div>
                    </div>
                    <div id="wingDeleting">
                        <div>
                            <label for="wing_name_delete">Wing Name</label>
                            <select name="wing_name_delete" id="wing_name_delete">
                                <option value="0">Select Wing</option>
                            </select>
                            <button onclick="wingDelete()">Delete</button>
                        </div>
                    </div>
                    <div id="addTable">
                        <div>Add Table</div>
                    </div>
                </div>
            </div>
            <div id="tableEditModule">
                <div id="wingEditContainer">
                    <div>
                        <label for="tableId" name="tableId">Table ID :</label>
                        <input type="text" name="" id="tableId">
                    </div>
                    <div> <label for="seatCount" name="seatCount">Seat Count :</label>
                        <input type="text" name="" id="seatCount">
                    </div>
                    <div> <label for="adminCode" name="adminCode">Admin Code :</label>
                        <input type="text" name="" id="adminCode">
                    </div>
                    <input type="submit" value="Submit" onclick="updateTable()">
                </div>
                <div id="message2"></div>


            </div>
        </div>
    </div>
    </div>
    <script src="../js/wingStructure.js"></script>
</body>

</html>
